<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Solicitud Cambio de Rol</title>
</head>
<body>
    <h1>SOLICITUD DE CAMBIO DE ROL</h1>
    <div class="container-md">
      <br>
      <br>
      <br>
      <div class="row justify-content-sm-center">
          
          <form  th:action="@{sol_cambio_rol}" th:object="${solicitud}" method="post">
            <h5>Motivo de solicitud</h5>
            <textarea cols="30" rows="10" required minlength="20" maxlength="250" th:field="*{motivo}" ></textarea >
              <br>
              <select  id="rol" th:field="*{rolDestino}"  required>
                  <option th:each="rol: ${roles}" th:value="${rol.id}" th:text="${rol.nombreRol}"></option>
              </select>
              <br>
              <br>
              <input type="submit" value="Enviar">
          </form>
      </div>
  </div>
<script>
var input = document.getElementById('rol');

function habilitar(elemento) {
  d = elemento.value;
  
  if(d == "2"){
    input.hidden = true;
  }else{
    input.hidden = false;
  }
}
    </script>
</body>
</html>
